<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1kB Dolar</title>
<style>
body{text-align:center;font-family:Arial;font-size:14px}h1{font-size:36px}input{height:44px;width:80%;border-radius:24px;border:1px solid #dfe1e5;outline:0;padding:0 20px;font-size:16px}button{background-color:#f8f9fa;border:1px solid #f8f9fa;border-radius:4px;color:#3c4043;font-family:Arial;font-size:14px;padding:0 16px;height:36px;text-align:center;cursor:pointer;margin:11px 4px}
</style>
</head>
<body>
<br>
<h1>$</h1>
<input id="a" type="number" value="0">
<br><br>
<input id="b" type="number" value="0">
<br><br>
<button id="c" onclick="h()">Paralelo</button>
<br><br>
<span id="f"></span>
<script>
const a=document.getElementById("a"),b=document.getElementById("b"),c=document.getElementById("c"),f=document.getElementById("f");let p1,p2,f1,f2,s=1,p=0;fetch("https://pydolarvenezuela-api.vercel.app/api/v1/dollar/unit/enparalelovzla").then(r=>r.json()).then(d=>{p1=d.price,f1=d.last_update,console.log(p1,f1),h()}),fetch("https://pydolarvenezuela-api.vercel.app/api/v1/dollar?page=bcv").then(r=>r.json()).then(d=>{p2=d.monitors.usd.price,f2=d.datetime.date+"<br>"+d.datetime.time,console.log(p2,f2)});
function h(){1===s?(c.innerHTML="PARALELO",f.innerHTML=f1,b.value=p1,a.value=1,s=0,p=p1):(c.innerHTML="BCV",f.innerHTML=f2,a.value=1,b.value=p2,s=1,p=p2)}function i(m){m==1?b.value=(p*a.value).toFixed(2):a.value=(b.value/p).toFixed(2)}a.addEventListener("input",()=>{i(1)}),b.addEventListener("input",()=>{i(0)});
</script>
</body>
</html>
